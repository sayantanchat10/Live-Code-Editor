<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2975906519.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5 html"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-css3-alt css"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()""></textarea>
            <label><i class=" fa-brands fa-js js"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()""></textarea>
        </div>

        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
